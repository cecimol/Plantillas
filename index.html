<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    
<div id = caja > 
    
</div>



<script type = "text/x-handlebars-template" id = "template"> 
    <h1>{{titulo}}</h1>
    <div>
        <ul>
            {{#each data}}
            <li>{{this.title}}</li>
            {{/each}}
        </ul>
    </div>
</script>
<script>
    let scriptHtml = document.querySelector('#template').innerHTML

    let template = Handlebars.compile(scriptHtml)

    let html = template({
        titulo:'Hola pava',
        data: [{title:'Branca'}, {title:'Gancia'}, {title:'Campari'}]
    })
    console.log(scriptHtml)
    let caja = document.querySelector('#caja').innerHTML = html
    console.log(caja)
</script>
</body>
</html>
